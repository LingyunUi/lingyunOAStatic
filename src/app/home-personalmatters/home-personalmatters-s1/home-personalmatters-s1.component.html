<form role="form">
  <div class="box-body">

    <div class="form-group">
      <label>入职日期:</label>

      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-calendar"></i>
        </div>
        <input type="text" class="form-control pull-right" id="reservation">
      </div>
      <!-- /.input group -->
    </div>
    <div class="form-group">
      <label>试用期岗位</label>
      <input class="form-control" type="text" placeholder="请填写试用期岗位">
    </div>
    <div class="form-group">
      <label>对本岗位的理解</label>
      <textarea class="form-control" rows="3" placeholder="请输入对本岗位的理解 ..."></textarea>
    </div>
    <div class="form-group">
      <label>试用期工作总结</label>
      <textarea class="form-control" rows="3" placeholder="请输入试用期工作总结 ..."></textarea>
    </div>
    <div class="form-group">
      <label>对公司的建议</label>
      <textarea class="form-control" rows="3" placeholder="请输入对公司的建议 ..."></textarea>
    </div>

  </div>
  <!-- /.box-body -->

  <div class="box-footer">
    <button type="submit" class="btn btn-primary">提交</button>
  </div>
</form>
