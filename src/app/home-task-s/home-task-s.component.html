  <li [routerLink]="['/home-task-detail']"  *ngFor="let hometask of hometasks">
    <!-- drag handle -->
    <span class="handle">
                         {{hometask.id}}
    </span>
    <!-- checkbox -->
    <input type="checkbox" value="">
    <!-- todo text -->
    <span class="text">{{hometask.name}}</span>
    <span class="text">{{hometask.age}}</span>
    <!-- Emphasis label -->
    <small class="label label-danger"><i class="fa fa-clock-o"></i> 2 mins</small>
    <!-- General tools such as edit or delete-->
    <div class="tools">
      <i class="fa fa-edit"></i>
      <i class="fa fa-trash-o"></i>
    </div>
