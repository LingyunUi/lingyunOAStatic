<form role="form">
  <div class="box-body">
    <div class="form-group">
      <label>请假类型</label>
      <select class="form-control">
        <option>年假</option>
        <option>事假</option>
        <option>婚假</option>
        <option>病假</option>
        <option>调休</option>
      </select>
    </div>
    <div class="form-group">
      <label>时间段:</label>

      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-calendar"></i>
        </div>
        <input type="text" class="form-control pull-right" id="reservation">
      </div>
      <!-- /.input group -->
    </div>
    <div class="form-group">
      <label>请假事由</label>
      <textarea class="form-control" rows="3" placeholder="请输入请假事由 ..."></textarea>
    </div>

    <div class="form-group">
      <input type="file" id="exampleInputFile">

      <p class="help-block">时长将自动进入考勤统计</p>
    </div>

  </div>
  <!-- /.box-body -->

  <div class="box-footer">
    <button type="submit" class="btn btn-primary">提交</button>
  </div>
</form>
