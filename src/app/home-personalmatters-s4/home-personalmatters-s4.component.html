<form role="form">
  <div class="box-body">
    <div class="form-group">
      <label>申请调入部门</label>
      <select class="form-control">
        <option>技术部</option>
        <option>财务部</option>
      </select>
    </div>
    <div class="form-group">
      <label>申请调整职位</label>
      <input class="form-control" type="text" placeholder="请填写申请调整职位">
    </div>
    <div class="form-group">
      <label>姓名</label>
      <input class="form-control" type="text" placeholder="请填写姓名">
    </div>
    <div class="form-group">
      <label>工号</label>
      <input class="form-control" type="text" placeholder="请填写工号">
    </div>
    <div class="form-group">
      <label>身份证号</label>
      <input class="form-control" type="text" placeholder="请填写身份证号">
    </div>
    <div class="form-group">
      <label>目前所属部门</label>
      <select class="form-control">
        <option>技术部</option>
        <option>财务部</option>
      </select>
    </div>
    <div class="form-group">
      <label>目前岗位</label>
      <input class="form-control" type="text" placeholder="请填写目前岗位名称">
    </div>
    <div class="form-group">
      <label>入职日期:</label>

      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-calendar"></i>
        </div>
        <input type="text" class="form-control pull-right" id="reservation">
      </div>
      <!-- /.input group -->
    </div>
    <div class="form-group">
      <label>工龄</label>
      <input class="form-control" type="text" placeholder="请填写工龄">
    </div>
    <div class="form-group">
      <label>调岗原因</label>
      <input class="form-control" type="text" placeholder="请填写调岗原因">
    </div>
    <div class="form-group">
      <label>调整日期:</label>

      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-calendar"></i>
        </div>
        <input type="text" class="form-control pull-right" id="reservation">
      </div>
      <!-- /.input group -->
    </div>

  </div>
  <!-- /.box-body -->

  <div class="box-footer">
    <button type="submit" class="btn btn-primary">提交</button>
  </div>
</form>
