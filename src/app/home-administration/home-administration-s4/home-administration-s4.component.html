<form role="form">
  <div class="box-body">

    <div class="form-group">
      <label>申请部门</label>
      <select class="form-control">
        <option>技术部</option>
        <option>财务部</option>
      </select>
    </div>
    <div class="form-group">
      <label>用车事由</label>
      <textarea class="form-control" rows="3" placeholder="请填写用车事由 ..."></textarea>
    </div>
    <div class="form-group">
      <label>始发地点</label>
      <input class="form-control" type="text" placeholder="请填写始发地点">
    </div>
    <div class="form-group">
      <label>返回地点</label>
      <input class="form-control" type="text" placeholder="请填写返回地点">
    </div>
    <div class="form-group">
      <label>用车日期:</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-calendar"></i>
        </div>
        <input type="text" class="form-control pull-right" id="reservation">
      </div>
      <!-- /.input group -->
    </div>
    <div class="form-group">
      <label>返回日期:</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-calendar"></i>
        </div>
        <input type="text" class="form-control pull-right" id="reservation">
      </div>
    </div>
    <hr class=""/>
    <div class="form-group">
      <label>车辆类型</label>
      <input class="form-control" type="text" placeholder="请填车辆类型">
    </div>
    <div class="form-group">
      <label>数量</label>
      <input class="form-control" type="text" placeholder="请填写数量">
    </div>
    <div class="form-group">
      <label>其他要求</label>
      <input class="form-control" type="text" placeholder="请填写其他要求">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-block btn-default btn-flat"><i class="fa fa-plus"></i> 增加车辆</button>
    </div>
    <hr class=""/>
    <div class="form-group">
      <p class="help-block">总数量：1</p>
      <input type="file" id="exampleInputFile">
    </div>

  </div>
  <!-- /.box-body -->

  <div class="box-footer">
    <button type="submit" class="btn btn-primary">提交</button>
  </div>
</form>
